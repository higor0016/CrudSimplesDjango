{% extends 'static/base.html' %}

{% block title %}Listar Calçados{% endblock %}

{% block content%}
<div class="content col-sm-8 mx-auto" style="margin-top: 80px;">
<table class="table table-dark table-hover">
    <tr>
        <td>Nome</td>
        <td>Preço</td>
        <td>Estoque</td>
        <td>Tamanho</td>
        <td></td>
    </tr>
    {% for calcado in calcados %}
        <tr>
            <td>{{calcado.nome}}</td>
            <td>{{calcado.preco}}</td>
            <td>{{calcado.estoque}}</td>
            <td>{{calcado.tamanho}}</td>
            <td>
                <a href="/editar/{{ calcado.id }}" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a href="/deletar/{{ calcado.id }}" class="btn btn-danger btn-sm">
                    <i class="fas fa-edit"></i> Excluir
                </a>
            </td>
        </tr>

    {% endfor %}
</table>
</div>
{% endblock %}
